<form #form="ngForm">

  <div class="rating-container p-d-flex p-ai-center p-flex-column">
    <div class="rating-header p-text-center">Your rating</div>

    <div class="rating-action p-d-flex p-ai-center pt-1" (click)="openDialog = true">
      <i class="pi pi-star{{ userRating ? '-fill' : '' }} rating-star"></i>

      @if (userRating) {
        <div class="rating-text">{{ userRating.value }}/10</div>
      } @else {
        <div class="rating-text">Rate</div>
      }

    </div>
  </div>

  <p-dialog [(visible)]="openDialog"
            [modal]="true"
            [draggable]="false"
            header="{{ userRating ? 'Create rating' : 'Update rating' }}">
    <div class="flex flex-column justify-content-center gap-3">
      <p-rating [stars]="10"
                [(ngModel)]="newValue"
                name="ratig"
                id="rating"
                required>
      </p-rating>

      <p-float-label class="mt-3">
        <label for="description">Description</label>
        <textarea pTextarea
                  rows="5"
                  autoResize="false"
                  id="description"
                  name="description"
                  style="resize: none; width: 100%"
                  [(ngModel)]="newDescription">
        </textarea>
      </p-float-label>
    </div>

    <ng-template #footer>
      @if (userRating) {
        <p-button label="Delete"
                  icon="pi pi-trash"
                  severity="secondary"
                  (click)="removeRating()" />
      }
      <p-button label="Save"
                icon="pi pi-save"
                severity="secondary"
                [disabled]="form.invalid"
                (click)="createOrUpdateRating()" />
    </ng-template>
  </p-dialog>

</form>
