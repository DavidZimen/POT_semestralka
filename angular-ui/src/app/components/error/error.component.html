<div class="grid grid-nogutter flex justify-content-center align-items-center" style="height: 100%; min-height: 100vh">
  @if (errorService.$error | async; as error) {
    <div class="flex flex-column align-items-center">
      <h1 style="color: darkred">{{ error.status }}</h1>
      <h3>{{ error.message }}</h3>
    </div>
  } @else {
    <h1 style="font-size: 10rem">Unspecified error.</h1>
  }
</div>
