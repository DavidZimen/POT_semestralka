version: '4.32'

networks:
  semka:
    driver: bridge

volumes:
  postgres_data:

services:
  postgres_db:
    image: postgres:17.0
    container_name: database
    environment:
      POSTGRES_USER: ${db_user}
      POSTGRES_PASSWORD: ${db_pass}
      POSTGRES_DB: ${db_name}
    ports:
      - "5433:5432"
    restart: always
    networks:
      - semka
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  
  pgAdmin4:
    image: dpage/pgadmin4
    container_name: pgAdmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5434:80"
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - semka
      
  pot_api:
    container_name: api
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "User ID=postgres;Password=postgres;Server=database;Port=5432;Database=semestralka;Pooling=true"
    networks:
      - semka
    build:
      context: .
      dockerfile: Api/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
